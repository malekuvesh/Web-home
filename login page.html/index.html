<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="secode.css" >
    <body>
        <div class="container">
        <form>
            <h2 class="main">Login Form</h2><br><hr><br>
            <p>Your Name: <input type="text" name="User name" placeholder="Enter your name"  required></p>
            <p>Password: <input type="password" name="Pass" placeholder="Enter your password"  required></p>
            <p>Your Email: <input type="email" name="e1" placeholder="Enter your email id" required></p>
            <p>Message: <textarea type="textarea" name="area" placeholder="Enter a Message" required></textarea>
            <p>Subject:<input type="text" name="txt" placeholder="Enter your subject" required></p>
            <input type="Submit" value="Submit"> 
        </form>
        </div>
    </body>
    
</head>
</html>
